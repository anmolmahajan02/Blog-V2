<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet" />
        <style>
            input::placeholder {
                color: #6b6a6a !important;
                opacity: 1 !important;
            }

            h3 {
                color: red;
            }

            .float {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
                border-radius: 15px;
                padding: 40px;
                background-color: #2a2a2a;
                max-width: 500px;
                margin: 80px auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Blog</a>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="float">
            <h5 class="text-center" style="font-size: 5rem">Register</h5>
            <br />
            <form method="POST">
                {% csrf_token %}
                <div class="container my-3">
                    <div class="container text-center">
                        {% for message in messages %}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Enter Your Username...." name="username" required />
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter Your Password...." name="password" required />
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="RePassword">Re Enter Password</label>
                        <input type="password" class="form-control" id="RePassword" placeholder="Enter Your Password Again...." name="repassword" required />
                    </div>
                </div>
                <br />
                <div class="text-center">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A2z02tPqdjN2v+6UutHhn3KfF5FjKX9ZHp6S5aYZb8+L0n00qlcE0LQ91b6ZD" crossorigin="anonymous"></script>
    </body>
</html>
